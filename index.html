<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/bg-stars.svg" alt="">
    <img src="images/pattern-hills.svg" class="hill" alt="">
    <div class="container">
        <div class="wrapper">
            <h2>TODAY'S TIME</h2>
            <div class="clock">
                <!-- <div class="days">
                    <div class="day-num"><h1 id="days">08</h1></div>
                    <div class="day-lt"><p>DAYS</p></div>
                </div> -->
                <div class="hours">
                    <div class="hour-num"><h1 id="hours">23</h1></div>
                    <div class="hour-lt"><p>HOURS</p></div>
                </div>
                <div class="minutes">
                    <div class="min-num"><h1 id="minutes">55</h1></div>
                    <div class="min-lt"><p>MINUTES</p></div>
                </div>
                <div class="secs">
                    <div class="sec-num"><h1 id="seconds">41</h1></div>
                    <div class="sec-lt"><p>SECONDS</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
